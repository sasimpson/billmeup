{% extends 'index.html' %}
{% block content %}
    <h1>Questions</h1>
    <ul class="list-group">
        {% for q in questions %}
        <li class="list-group-item">
            <a href="{{url_for('questions_show', id=q.id)}}">{{q.text}}</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
