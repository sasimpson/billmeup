<!DOCTYPE html>
<html>
  <head>
    <title>Quick Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>  </head>
  <body>
    <div class="container">
        {% block content %}
        <h1>Survey</h1>
        <form method="POST" action="{{url_for('get_answers')}}">
            <fieldset>
        {% for question in questions %}
                <div class="form-group">
                    <label for="exampleInputEmail">{{question.text}}</label>
                    <textarea class="form-control" id="question_{{question.id}}" name="question_{{question.id}}"></textarea>
                </div>
        {% endfor %}
            <button type="submit" class="btn btn-default">Submit</button>
            </fieldset>
        </form>
        {% endblock %}
    </div>
  </body>
</html>
